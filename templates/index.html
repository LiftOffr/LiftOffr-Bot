<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Trading Bot</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Kraken Trading Bot</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Bot Configuration</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tradingPair">Trading Pair</label>
                                    <input type="text" class="form-control" id="tradingPair" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tradeQuantity">Trade Quantity</label>
                                    <input type="text" class="form-control" id="tradeQuantity" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="strategyType">Strategy Type</label>
                                    <input type="text" class="form-control" id="strategyType" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Market Data</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">Server Time</div>
                                    <div class="card-body" id="serverTime">Loading...</div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Current Ticker</div>
                                    <div class="card-body" id="ticker">Loading...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4>Bot Control</h4>
                    </div>
                    <div class="card-body">
                        <p>To start the trading bot, run the following command:</p>
                        <div class="bg-dark text-light p-3 rounded">
                            <code>python main.py</code>
                        </div>
                        <p class="mt-3">For sandbox/test mode:</p>
                        <div class="bg-dark text-light p-3 rounded">
                            <code>python main.py --sandbox</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch configuration
        fetch('/api/config')
            .then(response => response.json())
            .then(data => {
                document.getElementById('tradingPair').value = data.tradingPair;
                document.getElementById('tradeQuantity').value = data.tradeQuantity;
                document.getElementById('strategyType').value = data.strategyType;
            })
            .catch(error => console.error('Error fetching config:', error));

        // Fetch server time
        fetch('/api/server-time')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const serverTimeElement = document.getElementById('serverTime');
                    const unixtime = data.data.unixtime;
                    const rfc1123 = data.data.rfc1123;
                    
                    serverTimeElement.innerHTML = `
                        <p><strong>Unix Time:</strong> ${unixtime}</p>
                        <p><strong>RFC1123:</strong> ${rfc1123}</p>
                    `;
                }
            })
            .catch(error => console.error('Error fetching server time:', error));

        // Fetch ticker data
        fetch('/api/ticker')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tickerElement = document.getElementById('ticker');
                    const pair = Object.keys(data.data)[0];
                    const tickerData = data.data[pair];
                    
                    tickerElement.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Pair:</strong> ${pair}</p>
                                <p><strong>Ask:</strong> ${tickerData.a[0]}</p>
                                <p><strong>Bid:</strong> ${tickerData.b[0]}</p>
                                <p><strong>Last Trade:</strong> ${tickerData.c[0]}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Volume (24h):</strong> ${tickerData.v[1]}</p>
                                <p><strong>VWAP (24h):</strong> ${tickerData.p[1]}</p>
                                <p><strong>Low (24h):</strong> ${tickerData.l[1]}</p>
                                <p><strong>High (24h):</strong> ${tickerData.h[1]}</p>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => console.error('Error fetching ticker:', error));
    </script>
</body>
</html>
